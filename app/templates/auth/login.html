<!doctype html>
<html>
    <head>
        <title>用户登录</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">


        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link href="/static/css/signin.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin" name="form1" action="/auth/login" method="post">
            <img class="mb-4" src="/static/img/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">登录</h1>
            <label for="inputEmail" class="sr-only">姓名</label>
            <input type="text" id="inputEmail" name="fname" class="form-control" placeholder="姓名" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="fpwd" class="form-control" placeholder="密码" required>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
        </form>
    </body>
</html>
